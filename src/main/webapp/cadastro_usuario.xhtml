<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head>
		<title>Cadastro de usuários</title>
		<link rel="stylesheet" type="text/css" href="css/global.css" />
	</h:head>
	
	<h:body>
		<h:form id="form">
		
			<p:messages id="messages" showDetail="true" closable="true">
		    	<p:autoUpdate />
		    </p:messages>
		    
			<p:panel class="center" header="Cadastro de usuário">
	        	<p:panelGrid columns="2">
					<p:outputLabel value="Nome:"/>
					<p:inputText value="#{usuarioBean.usuario.nome}" required="true" requiredMessage="Campo nome é obrigatório."/>
					
					<p:outputLabel value="Login:"/>
					<p:inputText value="#{usuarioBean.usuario.login}" required="true" requiredMessage="Campo login é obrigatório."/>
					
					<p:outputLabel value="Senha:"/>
					<p:password id="pwd1" value="#{usuarioBean.usuario.senha}" match="pwd2" label="Password 1" required="true" requiredMessage="Campo senha é obrigatório."/>
					
					<p:outputLabel value="Confirme a senha:"/>
					<p:password id="pwd2" value="#{usuarioBean.usuario.senha}" label="Password 2" required="true" requiredMessage="Campo de confirmação de senha é obrigatório."/>
					
					<p:commandButton value="Cadastrar" action="#{usuarioBean.salvar}" update="form"/>
					
					<p:linkButton outcome="/index" value="Efetuar login"/>
				</p:panelGrid>
	        </p:panel>
	        
		</h:form>
	</h:body>
	
</html>
