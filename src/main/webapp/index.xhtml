<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<h:head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/global.css" />
	</h:head>
	
	<h:body>
		<h:form>
		
			<p:messages id="messages" showDetail="true" closable="true">
            	<p:autoUpdate/>
	        </p:messages>
	        
	        <p:panel class="center" header="Tela de Login">
	        	<p:panelGrid columns="2">
	        		<p:outputLabel value="Login:"/>
	        		<p:inputText 
	        			value="#{usuarioBean.login}"
	        			required="true"
	        			requiredMessage="Campo login é obrigatório."/>
	        		<p:outputLabel value="Senha:"/>
	        		<p:password 
	        			value="#{usuarioBean.senha}"
	        			required="true"
	        			requiredMessage="Campo senha é obrigatório."/>
	        		<p:commandButton value="Entrar" action="#{usuarioBean.userAutentication}"/>
	        		<p:linkButton value="Cadastre-se" outcome="/cadastro_usuario"/>
	        	</p:panelGrid>
	        </p:panel>
	        
		</h:form>
	</h:body>
	
</html>
