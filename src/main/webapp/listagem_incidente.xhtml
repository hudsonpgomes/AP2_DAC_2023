<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head>
		<title>Lista de Incidentes</title>
		<link rel="stylesheet" type="text/css" href="css/global.css" />
	</h:head>
	
	<h:body>
	    <p:tabMenu activeIndex="#{param.i}">
	        <p:menuitem value="Incidentes" outcome="/listagem_incidente.xhtml" icon="pi pi-fw pi-calendar">
	            <f:param name="i" value="0"/>
	        </p:menuitem>
	        <p:menuitem value="Cadastro de Incidente" outcome="/cadastro_incidente.xhtml" icon="pi pi-fw pi-calendar-plus">
	            <f:param name="i" value="1"/>
	        </p:menuitem>
	        <p:menuitem value="Usuários cadastrados" outcome="/listagem_usuario.xhtml" icon="pi pi-fw pi-user-plus">
	            <f:param name="i" value="2"/>
	        </p:menuitem>
	    </p:tabMenu>
	    <div class="logout">
			<h:outputText value="Bem vindo(a) #{usuarioBean.usuario.nome}! "/>
			<p:commandButton value="Sair" action="#{usuarioBean.logout}"/>
		</div>
		
		<h:form>
			<p:messages id="messages" showDetail="true" closable="true">
		    	<p:autoUpdate />
		    </p:messages>
		    
		    <p:panel header="Incidentes">
		    	<p:dataTable value="#{incidenteBean.lista}" var="i" disabled="#{incidenteBean.lista == null}">
		    		<p:column headerText="Nome da vítima"><p:outputLabel value="#{i.nomeDaVitima}" /></p:column>
					<p:column headerText="Sexo"><p:outputLabel value="#{i.sexoDaVitima}" /></p:column>
					<p:column headerText="Idade"><p:outputLabel value="#{i.idadeDaVitima}" /></p:column>
					<p:column headerText="Série/Turno"><p:outputLabel value="#{i.serieTurnoDaVitima}" /></p:column>
					<p:column headerText="Endereço"><p:outputLabel value="#{i.enderecoDaVitima}" /></p:column>
					<p:column headerText="Data do registro"><p:outputLabel value="#{i.data}" /></p:column>
					<p:column>
			        	<p:commandButton icon="pi pi-trash" action="#{incidenteBean.deletar}" ajax="false">
			            	<f:setPropertyActionListener value="#{i}" target="#{incidenteBean.incidente}" />
			        	</p:commandButton>
	           		</p:column>
	           		<p:column>
	           			<p:commandButton icon="pi pi-external-link" action="#{incidenteBean.detalhesDoAgressor(i)}"/>
					</p:column>
		    	</p:dataTable>
		    </p:panel>
		    
		</h:form>
	</h:body>
</html>
